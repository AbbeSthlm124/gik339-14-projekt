<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>body{background-color: #e1ebeb;}</style>
  </head>
  <body>
    <main class="position-relative container">
      <div class="container">
        <h1 class="col-12 display-2 pb-3 mb-5 text-center mt-5">Car Registration</h1>

        <form class="row" id="bilForm">
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="regnr" class="form-label">Registration Number</label>
            <input
              type="text"
              class="form-control"
              id="regnr"
              aria-describedby="regnrNameHelp"
              placeholder="QWE123"
              required
            />
          </div>
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" aria-describedby="modelHelp" placeholder="A6" required />
          </div>

          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="mfr" class="form-label">Manufacturer</label>
            <select class="form-select" name="mfr" aria-label="Default select example">
              <option value="Aston Martin">Aston Martin</option>
              <option value="Audi">Audi</option>
              <option value="Bentley">Bentley</option>
              <option value="BMW">BMW</option>
              <option value="Bugatti">Bugatti</option>
              <option value="Ford">Ford</option>
              <option value="Honda">Honda</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Jeep">Jeep</option>
              <option value="Lamborghini">Lamborghini</option>
              <option value="Land Rover">Land Rover</option>
              <option value="Maybach">Maybach</option>
              <option value="McLaren">McLaren</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Mitsubishi">Mitsubishi</option>
              <option value="Nissan">Nissan</option>
              <option value="Opel">Opel</option>
              <option value="Peugeot">Peugeot</option>
              <option value="Porsche">Porsche</option>
              <option value="Rolls-Royce">Rolls-Royce</option>
              <option value="Saab">Saab</option>
              <option value="Subaru">Subaru</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Tesla">Tesla</option>
              <option value="Toyota">Toyota</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Volvo">Volvo</option>
              <option value="W Motors">W Motors</option>
            </select>
          </div>
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" name="color" aria-label="Default select example">
              <option selected>Open this select Color</option>
              <option value="black">Black</option>
              <option value="silver">Silver</option>
              <option value="gray">Gray</option>
              <option value="white">White</option>
              <option value="maroon">Maroon</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
              <option value="fuchsia">Fuchsia</option>
              <option value="green">Green</option>
              <option value="lime">Lime</option>
              <option value="olive">Olive</option>
              <option value="yellow">Yellow</option>
              <option value="navy">Navy</option>
              <option value="blue">Blue</option>
              <option value="teal">Teal</option>
              <option value="aqua">Aqua</option>
            </select>
          </div>
          

          <div class="mb-3 col-12">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label ms-2" for="flexSwitchCheckDefault">
                Agree to
                
                  <a
                    href="#"
                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Terms</a
                  > and <a
                    href="#"
                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Privacy Policy</a
                  >
                </p>               
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                You must agree before submitting.
              </div>
        
            </div>
          </div>

          <div class="mb-3 col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" name="submitBilForm" class="btn btn-primary btn-sm mb-2 mb-md-0">Submit</button>
              <button type="reset" name="clearBilForm" class="btn btn-secondary btn-sm ms-md-2">Clear</button>
            </div>
          </div>         
        </form>

      </div>
      <section>
        <h2 class="col-12 display-4 pb-3 mb-4 mt-5 text-center">Vehicle List</h2>
        <div class="row" id="cardContainer">
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MODEL A</h5>
                <p class="card-text">Reg. number: ABC123</p>
                <p class="card-text">Manufacturer: Company A</p>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-primary btn-sm me-2">Delete</button>
                  <button type="button" class="btn btn-primary btn-sm">Change</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MODEL B</h5>
                <p class="card-text">Reg. number: XYZ789</p>
                <p class="card-text">Manufacturer: Company B</p>
                <div class="d-flex justify-content-end">
                  <button type="button" name="submitBilForm" class="btn btn-primary btn-sm mb-2 mb-md-0">Submit</button>
                  <button type="button" name="clearBilForm" class="btn btn-secondary btn-sm ms-md-2">Clear</button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </main>
      <div class="modal" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal message here...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
