<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="position-relative container">
      <section>
        <h1 class="col-12 display-2 pb-3 mb-5 text-center mt-5">Car Registration</h1>

        <form class="row">
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="regnr" class="form-label">Registration Number</label>
            <input
              type="text"
              class="form-control is-valid"
              id="regnr"
              aria-describedby="regnrNameHelp"
              placeholder="QWE123"
              required
            />
          </div>
          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" aria-describedby="modelHelp" placeholder="A6" required />
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="mfr" class="form-label">Manufacturer</label>
            <select class="form-select" id="mfr"></select>
          </div>

          <div class="mb-3 col-12 col-md-sm-6 col-md-6">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" aria-describedby="color" placeholder="BLACK" required />
          </div>
          
          <div class="mb-3 col-12">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label ms-2" for="flexSwitchCheckDefault">
                Agree to
                
                  <a
                    href="#"
                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Terms</a
                  > and <a
                    href="#"
                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Privacy Policy</a
                  >
                </p>               
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                You must agree before submitting.
              </div>
        
            </div>
          </div>

          <div class="mb-3 col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary btn-sm mb-2 mb-md-0">Submit</button>
              <button type="button" class="btn btn-secondary btn-sm ms-md-2">Clear</button>
            </div>
          </div>         
        </form>
      </section>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
